{% extends 'common/base.html' %}

{% block title %} Venue List {% endblock title%}

{% block content %}
<center> <h1>Venues({{venues_number}})</h1> </center>
<div class='container'>
    <table class="table table-striped table-hover table-bordered">
        <thead>
          <tr>
            <th scope="col">Venue ID</th>
            <th scope="col">Vanue Name</th>
            <th scope="col">Actions</th>
          </tr>
        </thead>
        <tbody>
        {% for venue in all_venues %}
          <tr>
            <td>{{venue.id}}</td>
            <td>
                <a href="{% url 'show-venue' venue.id %}">{{venue.name}}</a>
            </td>
            <td align="right">
                <a href="{% url 'indivisual-venue-text' venue.id %}" class="btn btn-outline-danger btn-sm">Text</a>
                <a href="{% url 'update-venue' venue.id%}" class="btn btn-outline-secondary btn-sm">Update</a>
                <a href="{% url 'delete-venue' venue.id %}" class="btn btn-outline-danger btn-sm">Delete</a>
                
            </td>
          </tr>
        {% endfor %}
        </tbody>
      </table>
</div>

{% endblock %}
